<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Odisseia</title>
  </head>
  <body>
    <nav style="background-color: aquamarine !important;" class="navbar navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Bem-vindo à Odisseia!</span>
      </div>
    </nav>
    <form action="{% url 'listagem_usuarios' %}" method="POST" class="container mt-5">
      {% csrf_token %}
      <div style="text-align: center;" class="container">
        <h1>Cadastro de Usuários</h1>
        Nome<input name="nome" type="text" class="form-control" placeholder="Digite seu nome">
        Idade<input name="idade" type="number" class="form-control" placeholder="Digite sua idade">
        Email<input name="email" type="email" class="form-control" placeholder="Digite seu email">
        Senha<input name="senha" type="password" class="form-control" placeholder="Digite sua senha">
        <button class="btn btn-primary mt-3">Cadastrar</button>
      </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
