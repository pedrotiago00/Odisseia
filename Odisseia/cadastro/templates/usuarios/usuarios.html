<div class="container">
    <table>
        <tr>
            <th>id</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Senha</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.idade }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.senha }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
